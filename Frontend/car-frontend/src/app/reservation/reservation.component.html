<p-table [value]="reservations" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Reservation ID</th>
            <th>Pickup Date</th>
            <th>Drop Off Date</th>
            <th>Status</th>
            <th>Car ID</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reservation>
        <tr>
            <td>{{reservation.reservationId}}</td>
            <td>{{reservation.startDate}}</td>
            <td>{{reservation.endDate}}</td>
            <td>{{reservation.status}}</td>
            <td>{{reservation.carId}}</td>
            <td><button pButton type="button" class="p-button-danger p-button-rounded" label="Delete" (onClick)="cancelRes(this.reservation)"></button></td>
        </tr>
    </ng-template>
</p-table>
