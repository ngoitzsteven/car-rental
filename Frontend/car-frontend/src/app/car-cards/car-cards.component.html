<div>
    <p-card
    header="Tesla"
    subheader="Model X"
    [style]="{ width: '360px'}"
    styleClass="p-card-shadow"
    >
        <img src="https://www.pngmart.com/files/22/Tesla-Model-X-PNG-Photo.png" />
<table>
    <tr>Year: 2020</tr>
    <tr>Mileage: 30000</tr>
    <tr>Seat: 5</tr>
</table>
    <ng-template pTemplate="footer">
        <p-button label="Book" icon="pi pi-check"></p-button>
        <p-button
        label="Cancel"
        icon="pi pi-times"
        styleClass="p-button-secondary"
        [style]="{ 'margin-left': '.5em' }"
        ></p-button>
    </ng-template>
</p-card>
<!-- card 2 -->
   

<p-table [value]="cars" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>model</th>
            <th>brand</th>
            <th>color</th>
            <th>class</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>

            <td>{{car.model}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.color}}</td>
            <td>{{car.class}}</td>
        </tr>
    </ng-template>
</p-table>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>model</th>
                <th>brand</th>
                <th>color</th>
                <th>class</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars">
                <td>{{car.model}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.color}}</td>
                <td>{{car.class}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
